name: waapi_flutter
description: "A Flutter package for the Waapi WhatsApp Gateway API. Send text, media, stickers, voice notes, locations, contacts, and templates."
version: 1.0.1
homepage: https://waapi.octopusteam.net
repository: https://github.com/octopus-software-team/waapi_flutter.git
issue_tracker: https://github.com/octopus-software-team/waapi_flutter/issues
documentation: https://waapi.octopusteam.net/docs

# Author: Eng Ahmed Mohamed Elsapagh
# Portfolio: https://elsapagh.octopusteam.net/

# Platform support
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

# Topics for pub.dev discovery
topics:
  - whatsapp
  - messaging
  - api
  - sms

# Screenshots for pub.dev
screenshots:
  - description: 'Waapi Flutter Package Logo'
    path: assets/waapi.png

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/waapi.png
